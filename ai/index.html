<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A!</title>
</head>

<body>
    <h1>AI v1.10</h1>

    <!-- create a div that is only shown if localstorage doesn't have 'openai_key' -->
    <div id="openai_key_div" style="display: none;">
        <label for="openai_key">OpenAI Key</label>
        <input type="text" id="openai_key" />
        <button onclick="saveKey()">Save Key</button>
    </div>


    <div id="not_openai_key_div" style="display: none;">
        <!-- dropdown with id=persona and values including snarky reporter, assistant and professional business leader -->
        <select id="media" onchange="selectMedia()">
        </select>
        <select id="personaDropdown" onchange="selectPerson()">
        </select>
        <button onclick="window.location.href = '/ai/persona'">edit</button>
        <textarea id="person" maxlength="1000" style="width:100%;height: 250px;"></textarea>
        
        <!-- create button for getting clipboard and putting content in paragraph -->
        <!-- <button onclick="getClipboard()">Get Clipboard</button> -->
        <textarea id="clipboard" maxlength="1000" style="width:100%;height: 250px;"></textarea>
        <!-- row with submit button on the left and wordcount on the right -->
        <div style="display: flex; justify-content: space-between;">
            <div id="wordcount"></div>
            <button onclick="submit()">Submit</button>
        </div>

    </div>

    <!-- paragraph with id=summery -->
    <p id="summery"></p>
    <script src="/ai/js/index.js"> </script>
    <script src="/ai/persona/index.js"> </script>
    <script src="/ai/index.js"> </script>

    <script>
        window.addEventListener("load", onload);
    </script>
</body>

</html>
